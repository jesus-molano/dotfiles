# TCP/Network performance tuning
# Larger socket buffers for high throughput
net.core.rmem_max=16777216
net.core.wmem_max=16777216
net.ipv4.tcp_rmem=4096 131072 16777216
net.ipv4.tcp_wmem=4096 65536 16777216

# BBR congestion control (better than CUBIC for throughput and latency)
net.ipv4.tcp_congestion_control=bbr
net.core.default_qdisc=fq

# TCP Fast Open (client + server)
net.ipv4.tcp_fastopen=3

# Automatic MTU probing
net.ipv4.tcp_mtu_probing=1

# Larger backlog for bursts
net.core.netdev_max_backlog=8192

# Mantener ventana de congesti√≥n tras inactividad (evita slow start)
net.ipv4.tcp_slow_start_after_idle=0

# Reducir latencia en apps interactivas (gaming, SSH, streaming)
net.ipv4.tcp_notsent_lowat=131072
